<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Nitish AI</title>
    <link rel="stylesheet" href="styles/bot.css">
</head>
<body>
    <div class="chatbot-container">
        <header class="chatbot-header">
            <div>
                <img src="images/cat.jpg" alt="Chatbot Avatar">
            </div>
            <h2>Nitish AI</h2>
        </header>
        <div class="chatbot-body" id="chat-body"> 
            <!-- Chat body where messages will appear dynamically -->
            <div class="bot-message">
                <p>Hi there! I'm Nitish AI. How can I help you with AI, data science?</p>
            </div>

        </div>
        <div class="chatbot-input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="scripts/bot.js"></script>
</body>
</html>
