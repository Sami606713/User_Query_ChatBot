<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Template</title> 
    <link rel="stylesheet" href="styles/bot.css">
</head>
<body>
    <!-- Chatbot Icon -->
    <div class="chatbot-icon">
        ðŸ’¬
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container">
        <!-- Chatbot Header -->
        <div class="chatbot-header">
            <div>
                <img src="images/nitish_singh.png" alt="Chatbot Avatar">
            </div>
            <h2>Nitish AI</h2>
            <span class="close-icon">âœ–</span>
        </div>

        <!-- Chatbot Body -->
        <div class="chatbot-body" id="chat-body">
            <div class="bot-response">
                <img class="bot-logo" src="images/nitish_singh.png" alt="Bot Logo">
                <div class="bot-message">
                    <span>Hi there! I'm Nitish AI. How can I help you with AI or data science?</span>
                </div>
            </div>
        </div>
    
        <div class="loading-container">
            <div class="loading-bar" style="display: none;">
              <div class="progress"></div>
            </div>
        </div>

        <!-- Chatbot Input -->
        <div class="chatbot-input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Chatbot Script -->
    <script src="scripts/bot.js"></script>
</body>
</html>
